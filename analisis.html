<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoSe - Analisis Postur Selesai</title>
    <link rel="stylesheet" href="scandesktopstyles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="page-container result-page-centered">
        
        <div class="logo-top-centered">
             <i class="fas fa-bullseye logo-icon"></i>
        </div>

        <main class="content-wrapper centered-content">
            <section class="result-status-section">
                <div class="check-circle-large">
                    <i class="fas fa-check check-icon-large"></i>
                </div>

                <h2 class="result-title">Analisis Selesai!</h2>
                <p class="result-subtitle">Berikut hasil analisis postur Anda:</p>
            </section>

            <section class="analysis-results-container">
                <div class="analysis-card">
                    <div class="result-item">
                        <span class="result-name">Forward Head Posture</span>
                        <span class="result-label label-mild">Ringan</span>
                    </div>
                    <div class="result-item">
                        <span class="result-name">Kifosis</span>
                        <span class="result-label label-normal">Normal</span>
                    </div>
                    <div class="result-item">
                        <span class="result-name">Lordosis</span>
                        <span class="result-label label-attention">Perlu Perhatian</span>
                    </div>
                    <div class="result-item">
                        <span class="result-name">Skoliosis</span>
                        <span class="result-label label-undetected">Tidak Terdeteksi</span>
                    </div>
                </div>
            </section>

            <div class="button-area">
                <a href="dashboard.html">
                <button class="btn-primary dashboard-btn-colored">Lanjut ke Dashboard</button>
                </a>
            </div>
            
        </main>
    </div>

</body>
</html>
